cilium:
  k8sServiceHost: 192.168.58.4
  k8sServicePort: "6443"
  kubeProxyReplacement: "false"

  bpf:
    masquerade: false

  ipam:
    mode: kubernetes

  operator:
    replicas: 1

  hubble:
    enabled: true
    relay:
      enabled: true
    ui:
      enabled: true
      ingress:
        enabled: true
        className: nginx-external
        hosts:
          - hubble.shared.kuberise.dev

  cluster:
    name: shared
    id: 1

  # prometheus:
  #   metricsService: true
  #   enabled: true
  #   port: 9962
  #   serviceMonitor:
  #     enabled: true

  dashboards:
    enabled: true
    label: grafana_dashboard
    namespace: monitoring

  tls:
    ca:
      cert: 
      key: 

  clustermesh:
    # -- Deploy clustermesh-apiserver for clustermesh
    useAPIServer: true
    apiserver:
      service:
        type: NodePort
    config:
      # -- Enable the Clustermesh explicit configuration.
      enabled: true
      clusters:
      - name: shared
        port: 2379
        ips:
        - 192.168.58.4
      - name: dev
        port: 2379
        ips:
        - 192.168.58.6
